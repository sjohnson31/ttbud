version: "3"
services:
  api:
    build:
      args:
        DEV: "true"
    working_dir: /app/
    command: python -u -m watchgod main.main
    # watchgod will drop all stdout without a tty
    tty: true
    volumes:
      - ./api:/app
      - ./storage:/var/ttbud/rooms
    environment:
      # Make logs show up immediately
      PYTHONUNBUFFERED: 1
  web:
    image: tbbud-web-dev
    build: web
    command: yarn run start
    user: ${WEB_USER:-1000}
    tty: true
    environment:
      PORT: ${WEB_HTTP_PORT}
    volumes:
      - ./web:/app
  ingress:
    image: abiosoft/caddy
    environment:
      WEB_HTTP_PORT:
    volumes:
      - ./web/build:/var/www/ttbud/web
      - ./infra/ingress/Caddyfile.dev:/etc/Caddyfile
      - ${CADDY_CERT_PATH}:/root/.caddy
